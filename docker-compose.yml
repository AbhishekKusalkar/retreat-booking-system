version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: wellness-db
    restart: always
    environment:
      POSTGRES_USER: wellness_user
      POSTGRES_PASSWORD: wellness_password_dev
      POSTGRES_DB: wellness_retreats
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wellness_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
